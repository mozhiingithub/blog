<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>编辑器</title>
        <h1>编辑器</h1>
    </head>
    <body>
        <form action={{.articleURL}} method="POST">
            <input name="_method" type="hidden" value={{.method}}>
            标题：<br>
            <input name="title" type="text" style="width:500px;" value={{.titleValue}}><br>
            内容：<br>
            <textarea name="content" style="width: 800px;height: 800px;">{{.contentValue}}</textarea><br>
            <button type="submit">提交</button>
        </form><br>
        <form action="/manager" method="GET"><button type="submit">管理中心</button></form>
    </body>
</html>
